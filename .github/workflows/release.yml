name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }} -p mulch

      - name: Build (cargo)
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }} -p mulch

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../mulch-${{ matrix.target }}.tar.gz mulch
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../mulch-${{ matrix.target }}.zip mulch.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mulch-${{ matrix.target }}
          path: mulch-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Copy and create convenience names
          cp artifacts/mulch-x86_64-unknown-linux-gnu/mulch-x86_64-unknown-linux-gnu.tar.gz release/mulch-linux-x86_64.tar.gz
          cp artifacts/mulch-aarch64-unknown-linux-gnu/mulch-aarch64-unknown-linux-gnu.tar.gz release/mulch-linux-aarch64.tar.gz
          cp artifacts/mulch-x86_64-apple-darwin/mulch-x86_64-apple-darwin.tar.gz release/mulch-darwin-x86_64.tar.gz
          cp artifacts/mulch-aarch64-apple-darwin/mulch-aarch64-apple-darwin.tar.gz release/mulch-darwin-aarch64.tar.gz
          cp artifacts/mulch-x86_64-pc-windows-msvc/mulch-x86_64-pc-windows-msvc.zip release/mulch-windows-x86_64.zip
          cp artifacts/mulch-aarch64-pc-windows-msvc/mulch-aarch64-pc-windows-msvc.zip release/mulch-windows-aarch64.zip

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
